<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #firkant {
            background-color: green;
            height: 200px;
            width: 200px;
            line-height: 100px;
            text-align: center;
        }

        #cirkel {
            background-color: red;
            height: 200px;
            width: 200px;
            line-height: 100px;
            text-align: center;
            border-radius: 50%;

        }
    </style>

</head>

<body>
    <div id="firkant">

    </div>
    <div id="cirkel">
    </div>



    <script>
        /*HUSK der kun kan være en " i hver sætning, derfor skal der bruges ' og ´, før hvis det bruges inde i html koden. */
        document.querySelector("#firkant").innerHTML = '<img src="http://mabe-kea.dk/E19/pics/frog.png" alt="frø">'

        document.querySelector("#cirkel").innerHTML = '<img src="http://mabe-kea.dk/E19/pics/pig.png" alt="gris">' + '<img src="http://mabe-kea.dk/E19/pics/fox.png" alt="ræv">'
    </script>
