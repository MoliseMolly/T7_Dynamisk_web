<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        /*her indsættes funktionen klik på klikknap og KLIK vises i box-div.*/
        document.getElementById("klik").addEventListener("click", function() {
            document.getElementById("box").textContent = "KLIK";
        });
        /*Her bliver KLIK-teksten erstattet med et mellemrum, så det ligner det slettes*/
        document.getElementById("slet").addEventListener("click", function() {
            document.getElementById("box").textContent = " ";
        });
        /*Her indsættes funktionen klik på HTML knappen og h1 og p vises i box-div*/
        document.getElementById("html").addEventListener("click", function() {
            document.getElementById("box").innerHTML = "<h1>h1</h1> <p>p</p>";
        });
        /*Her bliver h1/p-teksten erstattet med et mellemrum, så det ligner det slettes OG flyttes til bax-div*/
        document.getElementById("flyt").addEventListener("click", function() {
            document.getElementById("box").innerHTML = " ";
            document.getElementById("bax").innerHTML = "<h1>h1</h1> <p>p</p>"
        })
    </script>
</body></html>
