<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js-oevelse-1</title>
    <style>
        body {
            color: burlywood;
        }

        .box {
            display: inline-block;
            width: 10vw;
            height: 10vw;
            border: 1px solid silver;
            margin: 7vw;
            transition: all 1s;
        }

        /*********************/
    </style>

</head>

<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>

    <script>
        /*Her hentes elementet der skal bruges, der tilføjes en klik-funtion og når der klikkes bliver box1 rød*/
        /*Hvis transition også skal stå i JavaScript skal det stå sådan: box1.style.transition = "1s" inde i function.*/
        document.getElementById("box1").addEventListener("click", function() {
            box1.style.backgroundColor = "red";
        });
        document.getElementById("box2").addEventListener("click", function() {
            box2.style.backgroundColor = "blue";
        });
        document.getElementById("box3").addEventListener("click", function() {
            box3.style.backgroundColor = "green";
        });
        document.getElementById("box4").addEventListener("click", function() {
            box4.style.backgroundColor = "yellow";
        });
    </script>
</body></html>
