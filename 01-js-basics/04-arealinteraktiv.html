<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1B Javascript Basics</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <p>Indsæt værdierne herunder for at udregne arealet</p>

    <input type="number" id="længde">
    <input type="number" id="bredde">
    <button>Udregn areal</button>

    <script>
        document.querySelector("button").addEventListener("click", button_clicked);

        function button_clicked() {
            const længde = document.querySelector("#længde").value;
            const bredde = document.querySelector("#bredde").value;
            console.log(`Arealet er ${længde * bredde}`)
        }
    </script>
</body></html>
